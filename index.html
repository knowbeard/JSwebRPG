<html>
        <head>
            <script type="text/javascript" src="main.js"></script>
            <link rel="stylesheet" type:"text/css" href="main.css">
        </head>
        <body>
            <h1>WebRPG</h1>
            <h2>Log: <span id=log-message></span></h2>
            <h3><p><span id="player-info"></span></p></h3>
            
            <div id=non-battle>
                <p>
                    <button class = "battleButton"; onclick="battle()">Battle</button>
                    <button class = "shopButton"; onclick="shop()">Shop</button>
                </p>        
            </div>

            <div id=battle-buttons>
                <p>
                    <button class = "battleButton"; onclick="attack(Player, Enemy)">Attack</button>
                    <button class = "battleButton"; onclick="heavy(Player, Enemy)">Heavy</button>
                    <button class = "battleButton"; onclick="defend(Player)">Defend</button>
                    <button class = "battleButton"; onclick="heal(Player)">Heal</button>
                    <button class = "battleButton"; onclick="inBattle=false; refresh()">Escape</button>
                </p>
            </div>

            <div id=persistent-buttons>
                <button onclick="showItems()">Items</button>
            </div>

            <div style="background-color:skyblue"; padding-left: 10%; id=item-menu>
                <p>
                    <button class = "itemButton"; onclick="useItem(0)"><span id="item-button0"></span></button><span id="item-name0"></span><br>
                    <button class = "itemButton"; onclick="useItem(1)"><span id="item-button1"></span></button><span id="item-name1"></span><br>
                    <button class = "itemButton"; onclick="useItem(2)"><span id="item-button2"></span></button><span id="item-name2"></span><br>
                    <button class = "itemButton"; onclick="useItem(3)"><span id="item-button3"></span></button><span id="item-name3"></span><br>
                    <button class = "itemButton"; onclick="useItem(4)"><span id="item-button4"></span></button><span id="item-name4"></span><br>
                    <button class = "itemButton"; onclick="useItem(5)"><span id="item-button5"></span></button><span id="item-name5"></span><br>
                    <button class = "itemButton"; onclick="useItem(6)"><span id="item-button6"></span></button><span id="item-name6"></span><br>
                    <button class = "itemButton"; onclick="useItem(7)"><span id="item-button7"></span></button><span id="item-name7"></span><br>
                    <button class = "itemButton"; onclick="useItem(8)"><span id="item-button8"></span></button><span id="item-name8"></span><br>
                    <button class = "itemButton"; onclick="useItem(9)"><span id="item-button9"></span></button><span id="item-name9"></span><br>
                </p>
            </div>

            <div style="background-color:greenyellow"; padding-left:10%; id=levelup-button>
                    <button class = "levelUpButton"; onclick="levelUp(1)">Stamina</button>
                    <button class = "levelUpButton"; onclick="levelUp(2)">Strength</button>
                    <button class = "levelUpButton"; onclick="levelUp(3)">Spirit</button>
            </div>

            <div style="background-color:lightcoral">
                <p><span id="enemy-info"></span></p>

            </div>

            <div style="background-color:yellow"; padding-left:10%; id=item-shop>
                <p>Shop</p>
                <p><button onclick="buy(0)">Buy</button><span id="shop-item0"></span></p>
                <p><button onclick="buy(1)">Buy</button><span id="shop-item1"></span></p>
                <p><button onclick="buy(2)">Buy</button><span id="shop-item2"></span></p>
            </div>

        </body>
        </html>
